<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        .box{
            height: 100px ;
            width: 100px;
            border: 3px solid black;
            margin: 10px;
        }
        img{
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box"><img src="Images/Profile.jpg" alt=""></div>
        <br>
        <div class="box"><img src="Images/img.jpeg" alt=""></div>
    </div>
</body>
</html>
