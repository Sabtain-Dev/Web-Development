<head>

    <title>Inheritance</title>
    <style>
        body{
            font-size: 70px;
            color: blue;
        }
        .class-1 a{
            color: inherit;
        }
        .class-02 a{
            color: initial;
        }
        .class-03 a{
            color: unset;
        }
    </style>
</head>
<body>
    <ul>
        
        <li>Default <a href="">Link</a>color</li>
        <li class="class-1">Inherited <a href="">Link</a>color</li>
        <li class="class-02">Initial <a href="">Link</a>color</li>
        <li class="class-03">Unset <a href="">Link</a>color</li>
    </ul>
</body>
</html>
