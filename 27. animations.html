<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Goal{
            width: 100px;
            height: 100px;
            background: blueviolet;
            transition: width 2s, height 4s, border-radius 4s, background 4s;
        }
        .Goal:hover{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: green;
        }
    </style>
</head>
<body>
    <div class="Goal"></div>
</body>
</html>
